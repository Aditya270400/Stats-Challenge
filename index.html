<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="side-1" style="display: inline-block;">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      
      <div class="count" style="display: inline-block;"><span class="cnt">10k+</span> COMPANIES</div>
      <div class="count" style="display: inline-block;"><span class="cnt">314</span> TEMPLATES</div>
      <div class="count" style="display: inline-block;"><span class="cnt">12m+</span> QUERIES</div>
  </div>
  <div class="side-2" style="display: inline-block;">
    <img src="images/image-header-desktop.jpg">
    
  </div>
  <div class="coat"></div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Aditya Kakaraparthi</a>.
</div>
</body>
</html>
